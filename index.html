<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Fun Facts</title>
  <link rel="stylesheet" href="style.css"> <style>
    @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap'); /* Import Dosis font */
  </style>
</head>
<body>
  <div class="container">  <h1>Fun Facts</h1>

    <div class="dropdown">  <button class="dropbtn">Menu</button>
      <div class="dropdown-content">
        <a href="https://www.pbs.org/kids/" target="_blank">Donate</a>
        <a href="#">Technology</a>
        <a href="#">History</a>
      </div>
    </div>

    <p id="displayedFact"></p> </div>

  <script>
    // Array of random facts
    const funFacts = [
      "The population of the Earth is about 8 billion people.",
      "The human brain can generate enough electricity to power a small light bulb.",
      "There are more stars in the universe than grains of sand on all the beaches on Earth.",
      // ... Add more facts here
    ];

    function getRandomFact() {
      const randomIndex = Math.floor(Math.random() * funFacts.length);
      return funFacts[randomIndex];
    }

    document.addEventListener("DOMContentLoaded", function() {
      const factElement = document.getElementById("displayedFact");
      factElement.textContent = getRandomFact();
    });
  </script>
</body>
</html>
